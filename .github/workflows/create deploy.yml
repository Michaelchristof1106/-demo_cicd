name: deploy

on:
  push:
    branches:
      - main   # change if you want another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: Copy index.html to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem index.html ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/

      - name: Restart Nginx
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} "sudo systemctl restart nginx"
