
name: deploy

on:
  push:
    branches:
      - main   # change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          # restore PEM with correct newlines
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' | awk '{gsub(/\\n/,"\n")}1' > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: Ensure Nginx is installed on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} "
            sudo apt update -y &&
            sudo apt install -y nginx &&
            sudo systemctl enable nginx
          "

      - name: Copy index.html to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem index.html ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/

      - name: Restart Nginx on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} "sudo systemctl restart nginx"
